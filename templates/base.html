<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}TODO app{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" id="nav-logo" href="{{url_for('index')}}">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('tasks') }}">Moje zadania</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Statystyki</a>
              </li>
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Moje zadania</a></li>
                  <li><a class="dropdown-item" href="#">Statystyki</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> -->
              <li class="nav-item">
                <button class="btn btn-outline-success" onclick="showForm()">+ dodaj nowe zadanie</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                {% block body %}
                <h1>Hello, world!</h1>
                {% endblock %}
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col-10" id="showMe">
                <div class="col-md-20 text-center " style="font-size: 1.5rem">
                    <h1>Dodaj nowe zadanie</h1>
                </div>
                
                <form>
                    <div class="mb-3">
                      <label for="taskContent" class="form-label">Treść zadania</label>
                      <input type="text" class="form-control" id="taskContent" placeholder="Wprowadź treść nowego zadania...">
                    </div>
                    <div class="mb-3">
                      <label for="extrasContent" class="form-label">Dodatkowe informacje</label>
                      <input type="text" class="form-control" id="extrasContent" placeholder="Wpisz tutaj dodatkowe instrukcje, informacje etc.">
                    </div>
                    <div class="mb-3">
                        <label for="extrasContent" class="form-label">Priorytet zadania</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Najwyższy</option>
                            <option value="2" selected>Normalny</option>
                            <option value="3">Niski</option>
                          </select>
                    </div>
                    <button type="submit" class="btn btn-success">Dodaj zadanie</button>
                    <button type="button" class="btn btn-danger" onclick="hideForm()">Zamknij</button>
                  </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/static/scripts.js"></script>
  </body>
</html>
